_schema-version: "3.2"
ID: tanabecashmanagementfilecontentupload
description: File Content Upload
version: 1.0.0
modules:
- name: tanabecashmanagementfilecontentupload-destination-content
  type: com.sap.application.content
  requires:
  - name: tanabecashmanagementfilecontentupload-destination-service
    parameters:
      content-target: true
  - name: tanabecashmanagementfilecontentupload-repo-host
    parameters:
      service-key:
        name: tanabecashmanagementfilecontentupload-repo-host-key
  - name: tanabecashmanagementfilecontentupload-uaa
    parameters:
      service-key:
        name: tanabecashmanagementfilecontentupload-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: tanabecashmanagementfilecontentupload_html_repo_host
          ServiceInstanceName: tanabecashmanagementfilecontentupload-html5-srv
          ServiceKeyName: tanabecashmanagementfilecontentupload-repo-host-key
          sap.cloud.service: tanabecashmanagementfilecontentupload
        - Authentication: OAuth2UserTokenExchange
          Name: tanabecashmanagementfilecontentupload_uaa
          ServiceInstanceName: tanabecashmanagementfilecontentupload-xsuaa-srv
          ServiceKeyName: tanabecashmanagementfilecontentupload-uaa-key
          sap.cloud.service: tanabecashmanagementfilecontentupload
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: tanabecashmanagementfilecontentupload-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: tanabecashmanagementfilecontentupload-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - tanabecashmanagementfilecontentupload.zip
      name: tanabecashmanagementfilecontentupload
      target-path: resources/
- name: tanabecashmanagementfilecontentupload
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: tanabecashmanagementfilecontentupload-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: tanabecashmanagementfilecontentupload-destination-service
    service-plan: lite
- name: tanabecashmanagementfilecontentupload-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: tanabecashmanagementfilecontentupload-xsuaa-srv
    service-plan: application
- name: tanabecashmanagementfilecontentupload-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: tanabecashmanagementfilecontentupload-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
